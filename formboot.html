<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="assets/bootstrap.min.css">
		<link rel="stylesheet" href="css/formboot.css">
		<title>Form validation</title>
	</head>
	<body>
		<div class="container">
			<form id="formvalidate" action="" method="post">
				<div class="h1 mt-3 d-flex justify-content-center">On boarding form</div>
				<div class="d-flex justify-content-center">
					<div>
						<div class="validation mb-3 mt-3 col-sm-12">
							<label for="fname" class="form-label">Full name:</label>
							<input type="text" class="form-control" id="fname" name="fname">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="email" class="form-label">Email:</label>
							<input type="email" class="form-control" id="email" name="email">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="phone" class="form-label">Phone number:</label>
							<input type="tel" class="form-control" id="phone" name="phone">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="password" class="form-label">Password:</label>
							<input type="password" class="form-control" id="password" name="password">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="birthdaytime" class="form-label">Birthday (date and time):</label>
							<input type="datetime-local" class="form-control" id="birthdaytime" name="birthdaytime">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="state">State: </label>
							<select class="form-control" name="state" id="state">
								<option value=""></option>
								<option value="Kerala">Kerala</option>
								<option value="Tamilnad">Tamilnad</option>
								<option value="Karnataka">Karnataka</option>
								<option value="Andhrapradhesh">Andhra pradhesh</option>
							</select>
						</div>
						<div class="validation mb-3 col-sm-12">
							<div>Address:</div>
							<label for="address"></label>
							<textarea name="address" id="address" class="form-control"></textarea>
						</div>
						<div class="validation mb-3 col-sm-12">
							<div>Gender</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="male" name="gender" value="Male">Male <label class="form-check-label" for="male"></label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="female" name="gender" value="Female">Female <label class="form-check-label" for="female"></label>
							</div>
							<div class="form-check">
								<input type="radio" class="form-check-input" id="other" name="gender" value="Other">Other <label class="form-check-label" for="other"></label>
							</div>
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="quantity">How many programming languages you know:</label>
							<input type="number" class="form-control" id="quantity" name="quantity">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="homepage">Add your homepage:</label>
							<input type="url" class="form-control" id="homepage" name="homepage">
						</div>
						<div class="validation mb-3 col-sm-12">
							<label for="file">Upload your highest qualification certificte or experience certificate:</label>
							<input type="file" class="form-control" id="file" name="file">
						</div>
						<div class="validation mb-3 d-flex justify-content-center">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<script src="assets/bootstrap.bundle.min.js"></script>
		<script src="assets/jquery.min.js"></script>
		<script src="assets/jquery.validate.min.js"></script>
		<script src="js/formboot.js"></script>
	</body>
</html>
